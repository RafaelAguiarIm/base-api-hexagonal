spring.application.name=Base Api Hexagonal

# Configurações do datasource para H2
spring.datasource.url=jdbc:h2:mem:base_api_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Dialeto do Hibernate para H2
#spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Criação automática do esquema (usar 'update' ou 'create-drop' para testes)
spring.jpa.hibernate.ddl-auto=create-drop

# Mostrar SQL no console (opcional, útil para debug)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Habilita o console web do H2 (acessível em http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

